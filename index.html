<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Almira Bili≈üim - Bayi Bor√ß Takip Sistemi</title>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      margin: 0;
      padding: 20px;
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .login-container, .app-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 30px;
      max-width: 900px;
      width: 100%;
    }
    .hidden { display: none; }
    h2 {
      color: #005bbb;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1.5px solid #007bff;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #004a99;
      outline: none;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .flex-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .bayi-list, .borc-list {
      background: #e8f0fe;
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
      flex-grow: 1;
      min-width: 280px;
      max-height: 600px;
      overflow-y: auto;
    }
    .bayi-list { flex: 1 1 280px; }
    .borc-list { flex: 2 1 600px; background: #f0f8ff; }
    .bayi-item {
      padding: 10px;
      background: #dbe9ff;
      margin-bottom: 10px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .bayi-item.selected {
      background: #007bff;
      color: white;
    }
    .record {
      background: white;
      border-left: 6px solid #007bff;
      padding: 15px 20px;
      margin: 15px 0;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    /* Buton grubu */
    .record .btn-group {
      position: absolute;
      top: 12px;
      right: 20px;
      display: flex;
      gap: 5px;
    }
    .record .btn-paid {
      background: #28a745;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.3s ease;
    }
    .record .btn-paid:hover {
      background-color: #218838;
    }
    .record .btn-unpaid {
      background: #ffc107;
      border: none;
      color: #212529;
      padding: 5px 10px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.3s ease;
    }
    .record .btn-unpaid:hover {
      background-color: #e0a800;
    }
    .record .btn-delete {
      background: #dc3545;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.3s ease;
    }
    .record .btn-delete:hover {
      background-color: #a71d2a;
    }
    .record small {
      color: #555;
      font-style: italic;
    }
    .filter-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .filter-group > * {
      flex: 1 1 48%;
    }
    .clock {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
      color: #004a99;
      font-weight: 600;
    }

    /* Mobil uyumluluk i√ßin */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .flex-row {
        flex-direction: column;
      }
      .bayi-list, .borc-list {
        max-height: none;
        min-width: 100%;
        margin-bottom: 20px;
      }
      input, button, select {
        font-size: 14px;
        padding: 10px;
      }
      .record button {
        font-size: 11px;
        padding: 4px 7px;
        margin-left: 5px;
      }
    }
  </style>
</head>
<body>

<!-- Giri≈ü B√∂l√ºm√º -->
<div class="login-container" id="loginSection">
  <h2>Almira Bili≈üim - Giri≈ü</h2>
  <input type="password" id="password" placeholder="≈ûifre giriniz" />
  <button onclick="login()">Giri≈ü</button>
</div>

<!-- Ana Uygulama -->
<div class="app-container hidden" id="appSection">
  <h2>Bayi Bor√ß Takip Sistemi</h2>
  <div class="clock" id="clock"></div>
  <div style="text-align:center; margin-bottom:15px;">
    <button onclick="downloadAllAsPDF()">üìÑ T√ºm Kayƒ±tlarƒ± PDF'e Aktar</button>
  </div>
  <div class="flex-row">
    <div class="bayi-list">
      <h3>Bayiler</h3>
      <input type="text" id="newDealerName" placeholder="Yeni bayi adƒ± ekle..." />
      <button onclick="addDealer()">Bayi Ekle</button>
      <div id="dealerList"></div>
    </div>
    <div class="borc-list">
      <h3 id="selectedDealerTitle">Bor√ß Kayƒ±tlarƒ±</h3>
      <div id="borcForm" class="hidden">
        <input type="text" id="jobDesc" placeholder="Yapƒ±lan i≈ü a√ßƒ±klamasƒ±" />
        <input type="number" id="debtAmount" placeholder="Bor√ß (‚Ç∫)" />
        <label><input type="checkbox" id="paidCheckbox" /> Bor√ß √∂dendi</label>
        <button onclick="addDebtRecord()">Bor√ß Kaydƒ± Ekle</button>
        <div class="filter-group">
          <input type="text" id="searchInput" placeholder="ƒ∞≈ü a√ßƒ±klamasƒ±nda ara..." oninput="renderDebtRecords()" />
          <select id="paidFilter" onchange="renderDebtRecords()">
            <option value="all">T√ºm Kayƒ±tlar</option>
            <option value="paid">√ñdenenler</option>
            <option value="unpaid">√ñdenmeyenler</option>
          </select>
          <input type="date" id="startDate" onchange="renderDebtRecords()" />
          <input type="date" id="endDate" onchange="renderDebtRecords()" />
        </div>
        <button onclick="sendWhatsApp()" style="background:#25d366;">WhatsApp ile Bor√ß Bildirimi G√∂nder</button>
        <div id="debtRecordList"></div>
        <button onclick="downloadCurrentDealerPDF()" style="margin-top:10px; background:#6c757d;">üßæ Bu Bayinin Faturasƒ±nƒ± PDF Olarak Al</button>
        <canvas id="chart" style="margin-top:20px;"></canvas>
      </div>
    </div>
  </div>
  <!-- Notlar B√∂l√ºm√º -->
  <div class="app-container" style="margin-top:20px;">
    <h3>üìù Notlar</h3>
    <input type="text" id="yeniNot" placeholder="Yeni not yazƒ±n..." />
    <button onclick="ekleNot()">‚ûï Not Ekle</button>
    <ul id="notListesi"></ul>
  </div>
</div> <!-- appSection kapanƒ±≈üƒ± -->

<!-- Scriptler -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const PASSWORD = "8656";
let dealers = JSON.parse(localStorage.getItem("dealers") || "[]");
let selectedDealerIndex = null;

function login() {
  const pass = document.getElementById("password").value;
  if (pass === PASSWORD) {
    document.getElementById("loginSection").classList.add("hidden");
    document.getElementById("appSection").classList.remove("hidden");
    updateClock();
    setInterval(updateClock, 1000);
    renderDealerList();
    guncelleNotlar();
  } else {
    alert("≈ûifre yanlƒ±≈ü!");
  }
}

function updateClock() {
  const now = new Date();
  document.getElementById("clock").textContent = "≈ûu an: " + now.toLocaleString("tr-TR");
}

function saveDealers() {
  localStorage.setItem("dealers", JSON.stringify(dealers));
}

function addDealer() {
  const nameInput = document.getElementById("newDealerName");
  let name = nameInput.value.trim();
  if (!name) {
    alert("Bayi adƒ± bo≈ü olamaz!");
    return;
  }
  if (dealers.some(d => d.name.toLowerCase() === name.toLowerCase())) {
    alert("Bu bayi zaten mevcut!");
    return;
  }
  dealers.push({ name: name, debts: [] });
  saveDealers();
  nameInput.value = "";
  renderDealerList();
}

function renderDealerList() {
  const list = document.getElementById("dealerList");
  list.innerHTML = "";
  dealers.forEach((dealer, i) => {
    const div = document.createElement("div");
    div.classList.add("bayi-item");
    if (i === selectedDealerIndex) div.classList.add("selected");
    div.textContent = dealer.name;
    div.onclick = () => {
      selectedDealerIndex = i;
      renderDealerList();
      showDealerDetails();
    };
    list.appendChild(div);
  });
}

function showDealerDetails() {
  if (selectedDealerIndex === null) return;
  const dealer = dealers[selectedDealerIndex];
  document.getElementById("selectedDealerTitle").textContent = `${dealer.name} - Bor√ß Kayƒ±tlarƒ±`;
  document.getElementById("borcForm").classList.remove("hidden");
  renderDebtRecords();
  drawChart();
}

function addDebtRecord() {
  if (selectedDealerIndex === null) return alert("L√ºtfen √∂nce bir bayi se√ßin.");
  const jobDesc = document.getElementById("jobDesc").value.trim();
  const amount = parseFloat(document.getElementById("debtAmount").value);
  const paid = document.getElementById("paidCheckbox").checked;
  if (!jobDesc) return alert("ƒ∞≈ü a√ßƒ±klamasƒ± bo≈ü olamaz!");
  if (isNaN(amount) || amount < 0) return alert("Ge√ßerli bir bor√ß tutarƒ± girin!");
  const record = {
    id: Date.now(), job: jobDesc, amount: amount, paid: paid, date: new Date().toISOString()
  };
  dealers[selectedDealerIndex].debts.push(record);
  saveDealers();
  document.getElementById("jobDesc").value = "";
  document.getElementById("debtAmount").value = "";
  document.getElementById("paidCheckbox").checked = false;
  renderDebtRecords();
  drawChart();
}

function renderDebtRecords() {
  const list = document.getElementById("debtRecordList");
  list.innerHTML = "";
  const dealer = dealers[selectedDealerIndex];
  const searchText = document.getElementById("searchInput").value.toLowerCase();
  const filter = document.getElementById("paidFilter").value;
  const startDateStr = document.getElementById("startDate").value;
  const endDateStr = document.getElementById("endDate").value;

  const filtered = dealer.debts.filter(d => {
    const matchSearch = d.job.toLowerCase().includes(searchText);
    const matchFilter = filter === "all" ? true : filter === "paid" ? d.paid : !d.paid;

    let matchDate = true;
    if (startDateStr) {
      matchDate = new Date(d.date) >= new Date(startDateStr);
    }
    if (matchDate && endDateStr) {
      matchDate = new Date(d.date) <= new Date(endDateStr);
    }

    return matchSearch && matchFilter && matchDate;
  });

  if (filtered.length === 0) {
    list.innerHTML = "<p>G√∂sterilecek kayƒ±t yok.</p>";
    return;
  }

  filtered.forEach(record => {
    const div = document.createElement("div");
    div.classList.add("record");
    const dateObj = new Date(record.date);
    const formattedDate = dateObj.toLocaleDateString("tr-TR") + " " + dateObj.toLocaleTimeString("tr-TR");

    // Buton grubu olu≈ütur
    const btnGroup = document.createElement("div");
    btnGroup.classList.add("btn-group");

    // √ñdendi / √ñdenmedi butonlarƒ± (duruma g√∂re renk ve i≈ülev deƒüi≈üiyor)
    if (record.paid) {
      const unpaidBtn = document.createElement("button");
      unpaidBtn.textContent = "√ñdenmedi Yap";
      unpaidBtn.classList.add("btn-unpaid");
      unpaidBtn.onclick = () => {
        markAsUnpaid(record.id);
      };
      btnGroup.appendChild(unpaidBtn);
    } else {
      const paidBtn = document.createElement("button");
      paidBtn.textContent = "√ñdendi Yap";
      paidBtn.classList.add("btn-paid");
      paidBtn.onclick = () => {
        markAsPaid(record.id);
      };
      btnGroup.appendChild(paidBtn);
    }

    // Silme butonu
    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Sil";
    deleteBtn.classList.add("btn-delete");
    deleteBtn.onclick = () => deleteDebt(record.id);
    btnGroup.appendChild(deleteBtn);

    div.innerHTML = `
      <strong>ƒ∞≈ü:</strong> ${record.job}<br/>
      <strong>Tutar:</strong> ‚Ç∫${record.amount.toFixed(2)}<br/>
      <small>ƒ∞≈ülem Tarihi: ${formattedDate}</small>
    `;
    div.appendChild(btnGroup);
    list.appendChild(div);
  });
}

function markAsPaid(id) {
  const debts = dealers[selectedDealerIndex].debts;
  const debt = debts.find(d => d.id === id);
  if (debt) {
    debt.paid = true;
    saveDealers();
    renderDebtRecords();
    drawChart();
  }
}
function markAsUnpaid(id) {
  const debts = dealers[selectedDealerIndex].debts;
  const debt = debts.find(d => d.id === id);
  if (debt) {
    debt.paid = false;
    saveDealers();
    renderDebtRecords();
    drawChart();
  }
}

function deleteDebt(id) {
  if (!confirm("Bu bor√ß kaydƒ±nƒ± silmek istediƒüinize emin misiniz?")) return;
  let debts = dealers[selectedDealerIndex].debts;
  dealers[selectedDealerIndex].debts = debts.filter(d => d.id !== id);
  saveDealers();
  renderDebtRecords();
  drawChart();
}

function sendWhatsApp() {
  const dealer = dealers[selectedDealerIndex];
  if (!dealer) return;
  let totalDebt = 0;
  let message = `Merhaba ${dealer.name},\n\nBor√ß durumunuz:\n`;
  dealer.debts.forEach(d => {
    // Sadece √∂denmemi≈ü bor√ßlar mesajda olacak
    if (!d.paid) {
      message += `- ${d.job}: ‚Ç∫${d.amount.toFixed(2)} (√ñdenmedi)\n`;
      totalDebt += d.amount;
    }
  });
  message += `\nToplam Bor√ß: ‚Ç∫${totalDebt.toFixed(2)}\nTe≈üekk√ºrler.`;
  const encodedMessage = encodeURIComponent(message);
  window.open(`https://wa.me/?text=${encodedMessage}`, '_blank');
}

// PDF Olu≈üturma - Bu bayi i√ßin bor√ßlarƒ± PDF yapar
async function downloadCurrentDealerPDF() {
  const { jsPDF } = window.jspdf;
  if (selectedDealerIndex === null) return alert("L√ºtfen √∂nce bir bayi se√ßin.");
  const doc = new jsPDF();
  const dealer = dealers[selectedDealerIndex];
  doc.setFontSize(18);
  doc.text(`Almira Bili≈üim - Bor√ß Listesi`, 14, 20);
  doc.setFontSize(14);
  doc.text(`Bayi: ${dealer.name}`, 14, 30);
  let y = 40;
  dealer.debts.forEach(d => {
    const date = new Date(d.date).toLocaleDateString("tr-TR");
    const status = d.paid ? "√ñdendi" : "√ñdenmedi";
    doc.setFontSize(12);
    doc.text(`ƒ∞≈ü: ${d.job}`, 14, y);
    doc.text(`Tutar: ‚Ç∫${d.amount.toFixed(2)} - Durum: ${status} - Tarih: ${date}`, 14, y + 7);
    y += 15;
    if (y > 270) {
      doc.addPage();
      y = 20;
    }
  });
  doc.save(`Borclar_${dealer.name}.pdf`);
}

// PDF T√ºm bayiler i√ßin
async function downloadAllAsPDF() {
  const { jsPDF } = window.jspdf;
  if(dealers.length === 0) return alert("Hi√ß bayi yok.");
  const doc = new jsPDF();
  doc.setFontSize(20);
  doc.text("Almira Bili≈üim - T√ºm Bayi Bor√ß Listesi", 14, 20);
  let y = 30;
  dealers.forEach((dealer, i) => {
    doc.setFontSize(16);
    doc.text(`Bayi: ${dealer.name}`, 14, y);
    y += 8;
    if (dealer.debts.length === 0) {
      doc.setFontSize(12);
      doc.text("Bor√ß kaydƒ± yok.", 18, y);
      y += 10;
    } else {
      dealer.debts.forEach(d => {
        const date = new Date(d.date).toLocaleDateString("tr-TR");
        const status = d.paid ? "√ñdendi" : "√ñdenmedi";
        doc.setFontSize(12);
        doc.text(`- ${d.job} | ‚Ç∫${d.amount.toFixed(2)} | ${status} | ${date}`, 18, y);
        y += 7;
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
      });
    }
    y += 10;
    if (y > 280 && i < dealers.length - 1) {
      doc.addPage();
      y = 20;
    }
  });
  doc.save("T√ºm_Bayiler_Bor√ß_Listesi.pdf");
}

// Grafik i√ßin Chart.js
let chartInstance = null;
function drawChart() {
  const ctx = document.getElementById('chart').getContext('2d');
  if (chartInstance) chartInstance.destroy();
  const dealer = dealers[selectedDealerIndex];
  if (!dealer) return;
  // Bor√ßlarƒ± tarih bazƒ±nda toplama
  let dateMap = {};
  dealer.debts.forEach(d => {
    let dateStr = new Date(d.date).toLocaleDateString("tr-TR");
    if (!dateMap[dateStr]) dateMap[dateStr] = 0;
    dateMap[dateStr] += d.amount * (d.paid ? 0 : 1); // √ñdenmemi≈ü bor√ßlarƒ± g√∂ster
  });
  const labels = Object.keys(dateMap).sort((a,b) => new Date(a) - new Date(b));
  const data = labels.map(d => dateMap[d]);

  chartInstance = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        label: '√ñdenmemi≈ü Bor√ß (‚Ç∫)',
        data,
        backgroundColor: '#007bff88',
        borderColor: '#0056b3',
        borderWidth: 1,
        borderRadius: 4
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

// Notlar b√∂l√ºm√º (basit)
function guncelleNotlar() {
  const ul = document.getElementById("notListesi");
  ul.innerHTML = "";
  const notes = JSON.parse(localStorage.getItem("notes") || "[]");
  notes.forEach((note, i) => {
    const li = document.createElement("li");
    li.textContent = note;
    li.style.marginBottom = "6px";
    const btnDel = document.createElement("button");
    btnDel.textContent = "Sil";
    btnDel.style.marginLeft = "10px";
    btnDel.style.background = "#dc3545";
    btnDel.style.color = "white";
    btnDel.style.border = "none";
    btnDel.style.borderRadius = "5px";
    btnDel.style.cursor = "pointer";
    btnDel.onclick = () => {
      notes.splice(i,1);
      localStorage.setItem("notes", JSON.stringify(notes));
      guncelleNotlar();
    };
    li.appendChild(btnDel);
    ul.appendChild(li);
  });
}

function ekleNot() {
  const input = document.getElementById("yeniNot");
  let val = input.value.trim();
  if (!val) return alert("L√ºtfen bir not yazƒ±n.");
  const notes = JSON.parse(localStorage.getItem("notes") || "[]");
  notes.push(val);
  localStorage.setItem("notes", JSON.stringify(notes));
  input.value = "";
  guncelleNotlar();
}
</script>

</body>
</html>
