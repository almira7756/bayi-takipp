  <style>

    .hidden { display: none; }
    h2 {

    input, select, button {

    .flex-row {

    .bayi-list, .borc-list {
      background: #e8f0fe;

    }
    .bayi-list { flex: 1 1 280px; }
    .borc-list { flex: 2 1 600px; background: #f0f8ff; }
    .bayi-item {
      padding: 10px;
      background: #dbe9ff;

      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .bayi-item.selected {
      background: #007bff;
      color: white;
    }
    .record {
      background: white;
      border-left: 6px solid #007bff;
      padding: 15px 20px;
      margin: 15px 0;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .record .paid-label {
      position: absolute;
      top: 12px;
      right: 110px;
      background: #28a745;
      color: white;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
    }
    .record .delete-btn {
      position: absolute;
      top: 12px;
      right: 20px;
      background: #dc3545;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.3s ease;
    }
    .record .delete-btn:hover {
      background-color: #a71d2a;
    }
    .record small {
      color: #555;
      font-style: italic;
    }
    .filter-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .filter-group > * {
      flex: 1 1 48%;
    }
    .clock {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;

      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- GiriÅŸ BÃ¶lÃ¼mÃ¼ -->
<div class="login-container" id="loginSection">
  <h2>Almira BiliÅŸim - GiriÅŸ</h2>
  <input type="password" id="password" placeholder="Åifre giriniz" />
  <button onclick="login()">GiriÅŸ</button>
</div>

<!-- Ana Uygulama -->
<div class="app-container hidden" id="appSection">
  <h2>Bayi BorÃ§ Takip Sistemi</h2>
  <div class="clock" id="clock"></div>
  <div style="text-align:center; margin-bottom:15px;">
    <button onclick="downloadAllAsPDF()">ğŸ“„ TÃ¼m KayÄ±tlarÄ± PDF'e Aktar</button>
  </div>
  <div class="flex-row">
    <div class="bayi-list">
      <h3>Bayiler</h3>
      <input type="text" id="newDealerName" placeholder="Yeni bayi adÄ± ekle..." />
      <button onclick="addDealer()">Bayi Ekle</button>
      <div id="dealerList"></div>
    </div>
    <div class="borc-list">
      <h3 id="selectedDealerTitle">BorÃ§ KayÄ±tlarÄ±</h3>
      <div id="borcForm" class="hidden">
        <input type="text" id="jobDesc" placeholder="YapÄ±lan iÅŸ aÃ§Ä±klamasÄ±" />
        <input type="number" id="debtAmount" placeholder="BorÃ§ (â‚º)" />
        <label><input type="checkbox" id="paidCheckbox" /> BorÃ§ Ã¶dendi</label>
        <button onclick="addDebtRecord()">BorÃ§ KaydÄ± Ekle</button>
        <div class="filter-group">
          <input type="text" id="searchInput" placeholder="Ä°ÅŸ aÃ§Ä±klamasÄ±nda ara..." oninput="renderDebtRecords()" />
          <select id="paidFilter" onchange="renderDebtRecords()">
            <option value="all">TÃ¼m KayÄ±tlar</option>
            <option value="paid">Ã–denenler</option>
            <option value="unpaid">Ã–denmeyenler</option>
          </select>
        </div>
        <button onclick="sendWhatsApp()" style="background:#25d366;">WhatsApp ile BorÃ§ Bildirimi GÃ¶nder</button>
        <div id="debtRecordList"></div>
        <button onclick="downloadCurrentDealerPDF()" style="margin-top:10px; background:#6c757d;">ğŸ§¾ Bu Bayinin FaturasÄ±nÄ± PDF Olarak Al</button>
        <canvas id="chart" style="margin-top:20px;"></canvas>
      </div>
    </div>
  </div>
  <!-- Notlar BÃ¶lÃ¼mÃ¼ -->
  <div class="app-container" style="margin-top:20px;">
    <h3>ğŸ“ Notlar</h3>
    <input type="text" id="yeniNot" placeholder="Yeni not yazÄ±n..." />
    <button onclick="ekleNot()">â• Not Ekle</button>
    <ul id="notListesi"></ul>
  </div>
</div> <!-- appSection kapanÄ±ÅŸÄ± -->

<!-- Scriptler -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const PASSWORD = "8656";
let dealers = JSON.parse(localStorage.getItem("dealers") || "[]");
let selectedDealerIndex = null;

function login() {
  const pass = document.getElementById("password").value;
  if (pass === PASSWORD) {
    document.getElementById("loginSection").classList.add("hidden");
    document.getElementById("appSection").classList.remove("hidden");
    updateClock();
    setInterval(updateClock, 1000);
    renderDealerList();
    guncelleNotlar();
  } else {
    alert("Åifre yanlÄ±ÅŸ!");
  }
}

function updateClock() {
  const now = new Date();
  document.getElementById("clock").textContent = "Åu an: " + now.toLocaleString("tr-TR");
}

function saveDealers() {
  localStorage.setItem("dealers", JSON.stringify(dealers));
}

function addDealer() {
  const nameInput = document.getElementById("newDealerName");
  let name = nameInput.value.trim();
  if (!name) {
    alert("Bayi adÄ± boÅŸ olamaz!");
    return;
  }
  if (dealers.some(d => d.name.toLowerCase() === name.toLowerCase())) {
    alert("Bu bayi zaten mevcut!");
    return;
  }
  dealers.push({ name: name, debts: [] });
  saveDealers();
  nameInput.value = "";
  renderDealerList();
}

function renderDealerList() {
  const list = document.getElementById("dealerList");
  list.innerHTML = "";
  dealers.forEach((dealer, i) => {
    const div = document.createElement("div");
    div.classList.add("bayi-item");
    if (i === selectedDealerIndex) div.classList.add("selected");
    div.textContent = dealer.name;
    div.onclick = () => {
      selectedDealerIndex = i;
      renderDealerList();
      showDealerDetails();
    };
    list.appendChild(div);
  });
}

function showDealerDetails() {
  if (selectedDealerIndex === null) return;
  const dealer = dealers[selectedDealerIndex];
  document.getElementById("selectedDealerTitle").textContent = `${dealer.name} - BorÃ§ KayÄ±tlarÄ±`;
  document.getElementById("borcForm").classList.remove("hidden");
  renderDebtRecords();
}
function addDebtRecord() {
  if (selectedDealerIndex === null) return alert("LÃ¼tfen Ã¶nce bir bayi seÃ§in.");
  const jobDesc = document.getElementById("jobDesc").value.trim();
  const amount = parseFloat(document.getElementById("debtAmount").value);
  const paid = document.getElementById("paidCheckbox").checked;
  if (!jobDesc) return alert("Ä°ÅŸ aÃ§Ä±klamasÄ± boÅŸ olamaz!");
  if (isNaN(amount) || amount < 0) return alert("GeÃ§erli bir borÃ§ tutarÄ± girin!");
  const record = {
    id: Date.now(), job: jobDesc, amount: amount, paid: paid, date: new Date().toISOString()
  };
  dealers[selectedDealerIndex].debts.push(record);
  saveDealers();
  document.getElementById("jobDesc").value = "";
  document.getElementById("debtAmount").value = "";
  document.getElementById("paidCheckbox").checked = false;
  renderDebtRecords();
}

function renderDebtRecords() {
  const list = document.getElementById("debtRecordList");
  list.innerHTML = "";
  const dealer = dealers[selectedDealerIndex];
  const searchText = document.getElementById("searchInput").value.toLowerCase();
  const filter = document.getElementById("paidFilter").value;
  const filtered = dealer.debts.filter(d => {
    const matchSearch = d.job.toLowerCase().includes(searchText);
    const matchFilter = filter === "all" ? true : filter === "paid" ? d.paid : !d.paid;
    return matchSearch && matchFilter;
  });
  if (filtered.length === 0) {
    list.innerHTML = "<p>GÃ¶sterilecek kayÄ±t yok.</p>";
    return;
  }
  filtered.forEach(record => {
    const div = document.createElement("div");
    div.classList.add("record");
    const dateObj = new Date(record.date);
    const formattedDate = dateObj.toLocaleDateString("tr-TR") + " " + dateObj.toLocaleTimeString("tr-TR");
    div.innerHTML = `
      <strong>Ä°ÅŸ:</strong> ${record.job}<br/>
      <strong>Tutar:</strong> â‚º${record.amount.toFixed(2)}<br/>
      <small>Ä°ÅŸlem Tarihi: ${formattedDate}</small>
      ${record.paid ? `<span class="paid-label">Ã–dendi</span>` : `<button class="delete-btn" onclick="markAsPaid(${record.id})">BorÃ§ Ã–dendi</button>`}
      <button class="delete-btn" onclick="deleteDebt(${record.id})">X</button>
    `;
    list.appendChild(div);
  });
}

function markAsPaid(id) {
  const debts = dealers[selectedDealerIndex].debts;
  const debt = debts.find(d => d.id === id);
  if (debt) {
    debt.paid = true;
    saveDealers();
    renderDebtRecords();
  }
}

function deleteDebt(id) {
  dealers[selectedDealerIndex].debts = dealers[selectedDealerIndex].debts.filter(d => d.id !== id);
  saveDealers();
  renderDebtRecords();
}

function sendWhatsApp() {
  const dealer = dealers[selectedDealerIndex];
  if (!dealer) return;
  let totalDebt = 0;
  let message = `Merhaba ${dealer.name},\n\nBorÃ§ durumunuz:\n`;
  dealer.debts.forEach(d => {
    message += `- ${d.job}: â‚º${d.amount.toFixed(2)} (${d.paid ? "Ã–dendi" : "Ã–denmedi"})\n`;
    if (!d.paid) totalDebt += d.amount;
  });
  message += `\nToplam BorÃ§: â‚º${totalDebt.toFixed(2)}\nTeÅŸekkÃ¼rler.`;
  const encodedMessage = encodeURIComponent(message);
  window.open(`https://wa.me/?text=${encodedMessage}`, '_blank');
}

function downloadAllAsPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 10;
  dealers.forEach(dealer => {
    doc.text(`ğŸ“Œ ${dealer.name}`, 10, y); y += 6;
    dealer.debts.forEach(d => {
      const t = new Date(d.date).toLocaleDateString("tr-TR") + " - " + d.job + " - â‚º" + d.amount.toFixed(2) + (d.paid ? " âœ…" : " âŒ");
      doc.text(t, 10, y); y += 6;
    });
    y += 4;
  });
  doc.save("tum-kayitlar.pdf");
}

function downloadCurrentDealerPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const dealer = dealers[selectedDealerIndex];
  let y = 10;
  doc.text(`${dealer.name} - BorÃ§lar`, 10, y); y += 10;
  dealer.debts.forEach(d => {
    const t = new Date(d.date).toLocaleDateString("tr-TR") + " - " + d.job + " - â‚º" + d.amount.toFixed(2) + (d.paid ? " âœ…" : " âŒ");
    doc.text(t, 10, y); y += 6;
  });
  doc.save(`${dealer.name.replace(/\s+/g, '_')}_fatura.pdf`);
}

function ekleNot() {
  const yeniNot = document.getElementById("yeniNot").value.trim();
  if (!yeniNot) return alert("Not boÅŸ olamaz!");
  const notlar = JSON.parse(localStorage.getItem("notlarListesi") || "[]");
  notlar.push({ id: Date.now(), text: yeniNot });
  localStorage.setItem("notlarListesi", JSON.stringify(notlar));
  document.getElementById("yeniNot").value = "";
  guncelleNotlar();
}

function guncelleNotlar() {
  const liste = document.getElementById("notListesi");
  liste.innerHTML = "";
  const notlar = JSON.parse(localStorage.getItem("notlarListesi") || "[]");
  notlar.forEach(not => {
    const li = document.createElement("li");
    li.innerHTML = `${not.text} <button onclick="silNot(${not.id})">Sil</button>`;
    liste.appendChild(li);
  });
}

function silNot(id) {
  let notlar = JSON.parse(localStorage.getItem("notlarListesi") || "[]");
  notlar = notlar.filter(n => n.id !== id);
  localStorage.setItem("notlarListesi", JSON.stringify(notlar));
  guncelleNotlar();
}

function drawChart() {
  const ctx = document.getElementById("chart").getContext("2d");
  const dealer = dealers[selectedDealerIndex];
  const paid = dealer.debts.filter(d => d.paid).reduce((a, b) => a + b.amount, 0);
  const unpaid = dealer.debts.filter(d => !d.paid).reduce((a, b) => a + b.amount, 0);
  new Chart(ctx, {
    type: "doughnut",
    data: {
      labels: ["Ã–denen", "Ã–denmeyen"],
      datasets: [{ data: [paid, unpaid], backgroundColor: ["#28a745", "#dc3545"] }]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: "bottom" } }
    }
  });
}
</script>
<script>
window.addEventListener("DOMContentLoaded", () => {
  updateClock();
  setInterval(updateClock, 1000);
  renderDealerList();
  guncelleNotlar();
});
</script>

<footer style="text-align:center; margin-top:30px; color:#555; font-size:14px;">
  Bu yazÄ±lÄ±m <strong>Almira BiliÅŸim</strong> tarafÄ±ndan geliÅŸtirilmiÅŸtir.
</footer>
</body>
</html>
